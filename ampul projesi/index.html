    <button  onclick="document.getElementById('light').src ='./açık_ampul.png'">AC</button>




    <img id="light" src="./kapalı_ampul.png" alt="">




    <button  onclick="document.getElementById('light').src = './kapalı_ampul.png' ">KAPA</button>
